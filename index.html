-->
<html>
<head>

    <!-- キャッシュ無効 -->
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Cache-Control" content="no-cache"/>
    <meta http-equiv="Expires" content="Thu, 01 Dec 1994 16:00:00 GMT"/>

    <!-- 文字コードセット -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Language" content="Japanese"/>

    <!-- jQuery本体 -->
    <script type="text/javascript" src="./js/jquery-1.6.1.min.js"></script>

    <!-- jQuery UI 関連 -->
    <link type="text/css" href="./js/development-bundle/themes/dot-luv/jquery-ui-1.8.13.custom.css" rel="Stylesheet"/>
    <script type="text/javascript" src="./js/development-bundle/ui/jquery-ui-1.8.13.custom.js"></script>
    <script type="text/javascript" src="./js/development-bundle/ui/jquery.effects.core.js"></script>

    <!-- JavaScriptデバックプラグイン -->
    <script type="text/javascript" src="./js/prettyprint.js"></script>

    <!-- スタイルシート読み込み -->
    <link rel="stylesheet" type="text/css" href="./main.css"/>
    <link rel="stylesheet" type="text/css" href="./syougi.css"/>

    <!-- 将棋JavaScript -->
    <script src="./ban.js" type="text/javascript"></script>
    <script src="./ban.init.js" type="text/javascript"></script>
    <script src="./ban.setting.js" type="text/javascript"></script>
    <style type="text/css">

    </style>

    <script type="text/javascript">

      //ページを離れるイベントが発生したとき
      window.onbeforeunload = function() {
        if(ban.isNoCheckUnload !== true) {
          return "ページを離れると、このゲームは無効になりますがよろしいですか";
        }
      };

      ban.player = "North";
      ban.partnerPlayer = "South";

      //将棋スタート関数
      function start() {
        ban.init_ban();
        ban.init_koma();
        ban.draw();
      }

      //ページロード後の処理
      $(document).ready(function(){
        start();
      });

    </script>

    <title>将棋.js</title>

</head>
<body>

<div id="userInfo">ユーザー名：一般　</div>
<div class="takuan"> 将棋</div>

<div id=main>
    <h1>将棋</h1>
    <p><span id="playerInfo">北の番です．</span>駒を動かして下さい．</p>
    <div class="motiKoma" id="motiKomaSouth"></div>
    <div id="ban"></div>
    <div class="motiKoma" id="motiKomaNorth"></div>
    <button onclick="ban.checkmate('giveup')">降参を宣言する</button>
</div>


<div id="footer">
    <p>
        将棋の駒は、下記の方のフリー素材を利用させていただきました。 <br/>

    </p>

    <p>Copyright (C) 2011 takuan.me. All Rights reserved.</p>
</div>
</body>
</html>
